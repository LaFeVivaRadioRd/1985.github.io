<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Semanal</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529; /* Fondo negro */
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .schedule {
            max-width: 600px;
            padding: 20px;
            background-color: #343a40; /* Fondo neumorphic en negro */
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgba(0, 0, 0, 0.5), 
                        -9px -9px 16px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 1.5em;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #495057; /* Fondo de cada día */
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), 
                        inset -5px -5px 10px rgba(255, 255, 255, 0.1);
            font-size: 1.1em;
        }

        .live {
            color: #FF4500; /* Naranja oscuro */
            font-weight: bold;
            font-family: 'Arial Black', sans-serif; /* Tipo de letra diferente para en vivo */
            animation: pulse 1.5s infinite; /* Efecto de pulso */
        }

        .musical {
            color: #FF4500; /* Naranja oscuro */
            font-weight: bold; 
            font-family: 'Arial Black', sans-serif; /* Tipo de letra diferente */
            animation: pulse 1.5s infinite; /* Efecto de pulso */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Aumenta al 110% */
            }
            100% {
                transform: scale(1);
            }
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .footer-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 150px;
        }

        .footer-buttons button:hover {
            background-color: #0056b3;
        }

        .footer-buttons button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <h2>Programación Actual</h2>
        <div id="current-status" class="status"></div>
    </div>

    <!-- Footer con Botones -->
    <footer>
        <div class="footer-buttons">
            <button onclick="window.location.href='bienvenidos.html'">INICIO</button>
            <button onclick="window.location.href='programas.html'">PROGRAMAS</button>
            <button onclick="window.location.href='videos.html'">VIDEOS</button>
        </div>
    </footer>

    <script>
        // Función para determinar si estamos en un horario de programa en vivo o música
        function checkProgramStatus() {
            const now = new Date();
            const currentDay = now.getDay(); // 0 = Domingo, 1 = Lunes, ..., 6 = Sábado
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const statusElement = document.getElementById('current-status');

            let isLive = false;
            let programName = "Programación Musical - EN VIVO"; // Por defecto

            // Lunes: 8:00 PM - 9:20 PM
            if (currentDay === 1 && currentHour === 20 && currentMinute >= 0 && currentMinute <= 20) {
                isLive = true;
                programName = "Y conoceréis la verdad y la verdad os hará libres";
            }
            // Miércoles: 9:00 PM - 10:20 PM
            else if (currentDay === 3 && currentHour === 21 && currentMinute >= 0 && currentMinute <= 20) {
                isLive = true;
                programName = "Y conoceréis la verdad y la verdad os hará libres";
            }
            // Viernes: 9:20 PM - 10:30 PM
            else if (currentDay === 5 && (currentHour === 21 && currentMinute >= 20 || currentHour === 22 && currentMinute <= 30)) {
                isLive = true;
                programName = "Y conoceréis la verdad y la verdad os hará libres";
            }

            if (isLive) {
                statusElement.textContent = programName;
                statusElement.classList.add('live');
                statusElement.classList.remove('musical');
            } else {
                statusElement.textContent = "Programación Musical - EN VIVO";
                statusElement.classList.remove('live');
                statusElement.classList.add('musical');
            }
        }

        // Llamar a la función de manera continua para verificar cambios de estado
        setInterval(checkProgramStatus, 60000); // Cada 60 segundos
        checkProgramStatus(); // Llamar la primera vez al cargar la página
    </script>
</body>
</html>
